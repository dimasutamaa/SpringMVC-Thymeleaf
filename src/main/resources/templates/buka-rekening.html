<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bank Account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<nav class="navbar bg-dark">
	  	<div class="container container-fluid">
		    <a href="/dashboard" class="navbar-brand text-light fs-4">SpringBank</a>
		    <form class="d-flex" action="/logout" method="POST">
		      <button class="btn btn-warning" type="submit">Logout</button>
		    </form>
	  	</div>
	</nav>
	<div class="container">
		<h3 class="text-center mt-3">Open a Bank Account</h3>
		
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="alert alert-success alert-dismissible fade show mt-3" th:if="${message}" role="alert">
				    <div th:text="${message}"></div>
				    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>

				<div class="card">
		            <div class="card-body">
						<form action="/rekening" method="POST" th:object="${bankAccount}" autocomplete="off">
							<div class="mb-3">
				                <label class="form-label">NIK</label>
				                <input type="text" class="form-control" th:field="*{nik}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('nik')}" th:errors="*{nik}"></div>
			                </div>
			                
			                <div class="mb-3">
				                <label class="form-label">Nama</label>
				                <input type="text" class="form-control" th:field="*{name}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			                </div>
			                
			                <div class="mb-3">
				                <label class="form-label">Alamat</label>
				                <input type="text" class="form-control" th:field="*{address}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
			                </div>
			                
			                <div class="mb-3">
				                <label class="form-label">No. Hp</label>
				                <input type="text" class="form-control" th:field="*{phone}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
			                </div>
			                
			                <div class="mb-3">
				                <label class="form-label">Saldo Awal</label>
				                <input type="text" class="form-control" th:field="*{balance}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></div>
			                </div>
							
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Open Now</button>
							</div>
						</form>
			
						<div class="mt-2">
							<a class="link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/dashboard">
							  Back to Dashboard
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

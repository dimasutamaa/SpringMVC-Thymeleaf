<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<nav class="navbar bg-dark">
	  	<div class="container container-fluid">
		    <a href="/dashboard" class="navbar-brand text-light fs-4">SpringBank</a>
		    <form class="d-flex" action="/logout" method="POST">
		      <button class="btn btn-warning" type="submit">Logout</button>
		    </form>
	  	</div>
	</nav>
	<div class="container">
		<h3 class="text-center mt-3">Welcome to Dashboard, <span th:text="${user.name}"></span></h3>
		
		<div class="alert alert-success alert-dismissible fade show" th:if="${message}" role="alert">
		    <div th:text="${message}"></div>
		    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<div class="row justify-content-center g-3">
	      	<div class="col-md-6 col-lg-4">
		        <a href="/rekening" class="text-decoration-none">
		          <button class="btn btn-primary w-100 py-3 fs-5">Open an Account</button>
		        </a>
	      	</div>
	        <div class="col-md-6 col-lg-4">
		        <a href="/setor-tunai" class="text-decoration-none">
		          	<button class="btn btn-success w-100 py-3 fs-5">Deposit</button>
		        </a>
	      	</div>
	        <div class="col-md-6 col-lg-4">
		        <a href="/tarik-tunai" class="text-decoration-none">
		          	<button class="btn btn-danger w-100 py-3 fs-5">Withdraw</button>
		        </a>
      		</div>
	      	<div class="col-md-6 col-lg-4">
		        <a href="/mutasi" class="text-decoration-none">
		          	<button class="btn btn-info w-100 py-3 fs-5">Mutasi</button>
		        </a>
	      	</div>
	      	<div class="col-md-6 col-lg-4">
		        <a href="/tutup-rekening" class="text-decoration-none">
		          	<button class="btn btn-secondary w-100 py-3 fs-5">Close an Account</button>
		        </a>
	      	</div>
	    </div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

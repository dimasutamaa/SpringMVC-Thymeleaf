<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center mb-4">SpringBank</h1>
			
				<div class="card">
					<div class="card-header bg-primary text-white text-center">
		            	<h3>Register</h3>
		            </div>
		            <div class="card-body">
						<form action="/register" method="POST" th:object="${user}" autocomplete="off">
							<div class="mb-3">
				                <label class="form-label">Name</label>
				                <input type="text" class="form-control" th:field="*{name}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			                </div>
			                
			                <div class="mb-3">
				                <label class="form-label">Email</label>
				                <input type="email" class="form-control" th:field="*{email}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			                </div>
			                
			                <div class="mb-3">
				                <label class="form-label">Password</label>
				                <input type="password" class="form-control" th:field="*{password}" required>
				                <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			                </div>
							
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</form>
			
						<div class="mt-2">
							<p>Already have an account? <a href="/login">Login here</a>.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

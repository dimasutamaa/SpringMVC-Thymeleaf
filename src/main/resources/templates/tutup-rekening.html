<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bank Acccount</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<nav class="navbar bg-dark">
		<div class="container container-fluid">
			<a href="/dashboard" class="navbar-brand text-light fs-4">SpringBank</a>
			<form class="d-flex" action="/logout" method="POST">
				<button class="btn btn-warning" type="submit">Logout</button>
			</form>
		</div>
	</nav>
	<div class="container">
		<h3 class="text-center mt-3">Close a Bank Account</h3>

		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="alert alert-success alert-dismissible fade show mt-3"
					th:if="${message}" role="alert">
					<div th:text="${message}"></div>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>

				<form action="/tutup-rekening" method="POST" class="d-flex">
					<input class="form-control me-2" name="accountNumber" placeholder="Input account number" required>
					<button class="btn btn-dark" type="submit">Search</button>
				</form>

				<div class="card mt-3">
					<div class="card-body">
						<table class="table">
							<tr>
								<th>NIK</th>
								<td th:if="${bankAccount != null}" th:text="${bankAccount.nik}"></td>
							</tr>
							<tr>
								<th>Nama</th>
								<td th:if="${bankAccount != null}" th:text="${bankAccount.name}"></td>
							</tr>
							<tr>
								<th>Alamat</th>
								<td th:if="${bankAccount != null}" th:text="${bankAccount.address}"></td>
							</tr>
							<tr>
								<th>No. Hp</th>
								<td th:if="${bankAccount != null}" th:text="${bankAccount.phone}"></td>
							</tr>
						</table>

						<div class="mt-2 d-flex justify-content-between align-items-center">
							<a class="link-dark link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/dashboard">
								Back to Dashboard
							</a>
							<form action="/proses-tutup-rekening" method="POST" th:if="${bankAccount != null}">
								<input type="hidden" name="accountNumber" th:value="${bankAccount.accountNumber}">
								<button class="btn btn-primary">Close Account</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
